<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Usuarios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div>
			<h1>Crud Despachos</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/despachos/crear}" class="btn btn-success btn-sm- mb3">Agregar</a>
			</div>
		</div>
		
		<table class="table">
			<thead class="table-dark">
				<tr>
					<th>Fecha Salida</th>
					<th>Cantidad Salida</th>
					<th>Estado Despacho</th>
					<!--<th>Producto</th>
					<th>Packing</th>-->
					<th>Acciones</th>
					
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="despacho : ${despachos}">
					<td th:text="${despacho.fechaSalida}">Fecha Salida</td>
					<td th:text="${despacho.cantidadSalida}">Cantidad Salida</td>
					<td th:text="${despacho.estadoDespacho}">Estado</td>
					<!--<td th:text="${despacho.fk_productoD.producto}">Producto</td>
				  	<td th:text="${despacho.fk_packing.packing}">Packing</td>-->
					<td>
						<a th:href="@{/despachos/editar/{idDespa}(idDespa=${despacho.idDespa})}" class="btn btn-warning">Editar</a>
						<a th:href="@{/despachos/{idDespa}(idDespa=${despacho.idDespa})}"class="btn btn-danger">Eliminar</a>
					</td>				
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>

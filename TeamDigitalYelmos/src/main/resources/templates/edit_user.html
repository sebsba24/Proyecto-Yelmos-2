<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Editar Usuario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Editar Usuario</h1>
				<div clas="card-body">
					<form th:action="@{/usuarios/{idUsuario}(idUsuario=${usuario.idUsuario})}" th:object="${usuario}" method="POST">
						<div class="row">
							<div class="col">
								<label>Nombre:</label> <input type="text" name="nombre" th:field="*{nombreU}" class="form-control" 
								placeholder="Digite el nombre: " required="required">
							</div>
							<br>
							<div class="col">
								<label>Apellido:</label> <input type="text" name="apellido" th:field="*{apellidoU}" class="form-control" 
								placeholder="Digite el apellido: " required="required">
							</div>			
						</div>
						<br>
						
						<div class="row">
							<div class="col">
								<label>Correo:</label> <input type="text" name="correo" th:field="*{emailU}" class="form-control" 
								placeholder="Digite el correo: " required="required">
							</div>
							<br>
							<div class="col">
								<label>Documento:</label> <input type="text" name="documento" th:field="*{documento}" class="form-control" 
								placeholder="Digite el documento: " required="required">
							</div>
							<br>
						</div>
						<br>
						
						<div class="row">
							<div class="col">
								<label>Estado:</label> <input type="text" name="estado" th:field="*{estado}" class="form-control" 
								placeholder="Digite el estado: " required="required">
							</div>
							<br>
							<div class="col">
								<label>Contraseña:</label> <input type="password" name="contrasena" th:field="*{contrasena}" class="form-control" 
								placeholder="Digite la contraseña: " required="required">
							</div>
							<br>							
						</div>
						<br>
						
						<div class="row">
							<div class="col">
								<label>Rol:</label> <input type="text" name="rol" th:field="*{rol}" class="form-control" 
								placeholder="Digite el rol: " required="required">
							</div>
							<br>
							<div class="box-footer">
								<button class="btn btn-success">Registrar</button>							
							</div>
						</div>
					</form>
				</div>			
			</div>
		</div>	
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Usuarios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div>
			<h1>Crud Usuarios</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/usuarios/crear}" class="btn btn-success btn-sm- mb3">Agregar</a>
			</div>
		</div>
		
		<table class="table">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Documento</th>
					<th>Estado</th>
					<th>Contrase√±a</th>
					<th>Rol</th>
					<th>Acciones</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<td th:text="${usuario.nombreU}">Nombre</td>
					<td th:text="${usuario.apellidoU}">Apellido</td>
					<td th:text="${usuario.emailU}">Correo</td>
					<td th:text="${usuario.documento}">Documento</td>
					<td th:text="${usuario.estado}">Estado</td>
					<td th:text="${usuario.contrasena}">Contrasena</td>
					<td th:text="${usuario.rol.rol}">Rol</td>
					<td>
						<a th:href="@{/usuarios/editar/{idUsuario}(idUsuario=${usuario.idUsuario})}" class="btn btn-warning">Editar</a>
						<a th:href="@{/usuarios/{idUsuario}(idUsuario=${usuario.idUsuario})}"class="btn btn-danger">Eliminar</a>
					</td>				
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
